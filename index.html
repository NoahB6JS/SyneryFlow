<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Client Portal MVP</h1>
</header>

<main>

  <!-- Login Page -->
  <div id="loginPage">
    <div id="loginForm">
      <h2>Login</h2>
      <label>Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <label>Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
    </div>

    <div id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <label>Full Name:</label>
      <input type="text" id="signupName" placeholder="Enter your full name">
      <label>Email:</label>
      <input type="email" id="signupEmail" placeholder="Enter your email">
      <label>Date of Birth:</label>
      <input type="date" id="signupDob">
      <label>Password:</label>
      <input type="password" id="signupPassword" placeholder="Create a password">
      <label>Confirm Password:</label>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm your password">
      <label>Role:</label>
      <select id="signupRole">
        <option value="">Select your role</option>
        <option value="freelancer">Freelancer</option>
        <option value="client">Client</option>
      </select>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
  </div>

  <!-- Freelancer Dashboard -->
  <div id="freelancerDashboard" class="hidden dashboard">
    <h2>Freelancer Dashboard</h2>
    <button onclick="showCreateProject()">+ Create Project</button>
    <div id="freelancerProjects"></div>
  </div>

  <!-- Client Dashboard -->
  <div id="clientDashboard" class="hidden dashboard">
    <h2>Client Dashboard</h2>
    <div id="clientProjects"></div>
  </div>

  <!-- Create Project Form -->
  <div id="createProjectForm" class="hidden">
    <h3>Create Project</h3>
    <label>Project Name:</label>
    <input type="text" id="projectName">
    <label>Client Email:</label>
    <input type="email" id="projectClientEmail">
    <button onclick="createProject()">Create</button>
    <button onclick="cancelCreateProject()">Cancel</button>
  </div>

  <!-- Project Detail Page -->
  <div id="projectDetailPage" class="hidden">
    <h3 id="projectTitle"></h3>
    <div id="freelancerView" class="hidden">
      <label>Status:</label>
      <select id="projectStatus">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Review">Review</option>
        <option value="Completed">Completed</option>
      </select>
      <label>Update:</label>
      <textarea id="projectUpdate" placeholder="Write an update"></textarea>
      <button onclick="postUpdate()">Post Update</button>
      <h4>Updates:</h4>
      <ul id="updateList"></ul>
    </div>
    <div id="clientView" class="hidden">
      <label>Status:</label>
      <p id="clientProjectStatus"></p>
      <h4>Updates:</h4>
      <ul id="clientUpdateList"></ul>
      <label>Comment:</label>
      <textarea id="clientComment" placeholder="Write a comment"></textarea>
      <button onclick="postClientComment()">Post Comment</button>
    </div>
    <button onclick="backToDashboard()">Back</button>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
